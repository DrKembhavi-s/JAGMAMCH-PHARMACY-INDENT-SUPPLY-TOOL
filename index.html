<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jain AGM Ayurvedic Medical Hospital Pharmacy Indent & Supply Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFDD0; /* Cream */
            color: #000000;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #add8e6; /* Light blue */
            font-weight: bold;
        }
        h2.category-header, h3 {
            color: #001f3f; /* Dark blue */
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background-color: #FFFFF0; /* Lighter cream */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #add8e6;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #add8e6;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #add8e6;
            border-radius: 3px;
            background-color: #FFFFFF;
            color: #000000;
        }
        button {
            background-color: #add8e6;
            color: #001f3f;
            cursor: pointer;
        }
        button:hover {
            background-color: #87ceeb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #add8e6;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #FFFFF0;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .medicine-entry {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #FFFFF0;
            border-radius: 3px;
            border: 1px solid #add8e6;
        }
        .confirmation {
            color: green;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jain AGM Ayurvedic Medical Hospital Pharmacy Indent & Supply Tool</h1>
        
        <!-- Role Selection -->
        <div class="section">
            <h2 class="category-header">Select Role</h2>
            <select id="role-select">
                <option value="">--Select--</option>
                <option value="department">Department</option>
                <option value="pharmacy">Pharmacy</option>
            </select>
        </div>
        
        <!-- Department View -->
        <div id="department-view" class="hidden">
            <h2 class="category-header">Submit Indent</h2>
            <div class="section">
                <label for="department">Department:</label>
                <select id="department">
                    <option value="">--Select--</option>
                    <option value="KAYACHIKITSA">KAYACHIKITSA</option>
                    <option value="PANCAKARMA">PANCAKARMA</option>
                    <option value="SHALYA TANTRA">SHALYA TANTRA</option>
                    <option value="SHALAKYA TANTRA">SHALAKYA TANTRA</option>
                    <option value="KAUMARABHRITYA">KAUMARABHRITYA</option>
                    <option value="PRASUTI TANTRA & STREE ROGA">PRASUTI TANTRA & STREE ROGA</option>
                    <option value="AGADA TANTRA">AGADA TANTRA</option>
                </select>
            </div>
            <div class="section">
                <label for="indent-date">Indent Date:</label>
                <input type="date" id="indent-date">
            </div>
            
            <!-- Medicine Categories Sections -->
            <div id="medicines-sections"></div>
            
            <div class="section">
                <label for="csv-upload">Bulk Load CSV (Format: category,name,quantity,unit per row):</label>
                <input type="file" id="csv-upload" accept=".csv">
                <button id="load-csv">Load CSV</button>
            </div>
            
            <button id="submit-indent">Submit Indent</button>
        </div>
        
        <!-- Pharmacy View -->
        <div id="pharmacy-view" class="hidden">
            <h2 class="category-header">Pharmacy Dashboard</h2>
            <div id="indents-list"></div>
            
            <h2 class="category-header">Generate Monthly Report</h2>
            <div class="section">
                <label for="report-month">Month (YYYY-MM):</label>
                <input type="month" id="report-month">
                <button id="generate-monthly-report">Generate Monthly Report</button>
            </div>
            
            <h2 class="category-header">Generate Daily Report</h2>
            <div class="section">
                <label for="report-date">Date (YYYY-MM-DD):</label>
                <input type="date" id="report-date">
                <button id="generate-daily-report">Generate Daily Report</button>
            </div>
            
            <div id="report-output"></div>
        </div>
    </div>

    <script>
        const categories = [
            'CHURNA', 'GUTI/VATI', 'KASHAYA', 'KWATHA CHURNA', 'ASAVA', 'ARISTA',
            'GHRITA', 'TAILA', 'AVALEHA', 'LEPA', 'DROPS', 'OINTMENT', 'PROPRIETARY MEDS'
        ];
        
        const units = ['NUMBER', 'ML', 'GRAMS', 'KG', 'BOTTLES', 'JARS', 'OTHER'];
        
        let indents = JSON.parse(localStorage.getItem('indents')) || [];
        let tempMedicines = []; // Temporary storage for medicines before submitting indent
        
        // Create medicine sections
        const medicinesSections = document.getElementById('medicines-sections');
        categories.forEach(cat => {
            const section = document.createElement('div');
            section.classList.add('section');
            section.innerHTML = `
                <h2 class="category-header">${cat}</h2>
                <div id="${cat}-entries"></div>
                <button onclick="addMedicineEntry('${cat}')">Add Medicine</button>
                <p id="${cat}-confirmation" class="confirmation">Medicine added successfully</p>
            `;
            medicinesSections.appendChild(section);
        });
        
        function addMedicineEntry(category) {
            const entries = document.getElementById(`${category}-entries`);
            const entry = document.createElement('div');
            entry.classList.add('medicine-entry');
            entry.innerHTML = `
                <label>Medicine Name:</label>
                <input type="text" class="med-name">
                <label>Quantity:</label>
                <input type="number" class="med-qty" min="0">
                <label>Unit:</label>
                <select class="med-unit">
                    ${units.map(u => `<option value="${u}">${u}</option>`).join('')}
                </select>
                <div class="custom-unit hidden">
                    <label>Custom Unit:</label>
                    <input type="text" class="med-custom-unit">
                </div>
                <button class="add-medicine" onclick="addMedicineToTemp('${category}', this)">Add to Indent</button>
                <button onclick="this.parentElement.remove()">Remove</button>
            `;
            entries.appendChild(entry);
            
            // Add event listener for unit change
            entry.querySelector('.med-unit').addEventListener('change', (e) => {
                entry.querySelector('.custom-unit').classList.toggle('hidden', e.target.value !== 'OTHER');
            });
        }
        
        window.addMedicineToTemp = function(category, button) {
            const entry = button.parentElement;
            const name = entry.querySelector('.med-name').value.trim();
            const qtyInput = entry.querySelector('.med-qty').value;
            let qty = qtyInput ? parseFloat(qtyInput) : NaN;
            let unit = entry.querySelector('.med-unit').value;
            if (unit === 'OTHER') {
                unit = entry.querySelector('.med-custom-unit').value.trim();
                if (!unit) {
                    alert(`Please enter a custom unit for ${name} in ${category}`);
                    return;
                }
            }
            if (!name) {
                alert('Please enter a medicine name');
                return;
            }
            if (isNaN(qty) || qty <= 0) {
                alert('Please enter a valid quantity');
                return;
            }
            if (!unit) {
                alert('Please select a unit');
                return;
            }
            tempMedicines.push({ category, name, qty, unit });
            const confirmation = document.getElementById(`${category}-confirmation`);
            confirmation.style.display = 'block';
            setTimeout(() => {
                confirmation.style.display = 'none';
            }, 2000);
            entry.querySelector('.med-name').value = '';
            entry.querySelector('.med-qty').value = '';
            entry.querySelector('.med-unit').value = units[0];
            entry.querySelector('.custom-unit').classList.add('hidden');
            entry.querySelector('.med-custom-unit').value = '';
        };
        
        // Role selection
        document.getElementById('role-select').addEventListener('change', (e) => {
            const role = e.target.value;
            document.getElementById('department-view').classList.toggle('hidden', role !== 'department');
            document.getElementById('pharmacy-view').classList.toggle('hidden', role !== 'pharmacy');
            if (role === 'pharmacy') {
                loadIndents();
            }
        });
        
        // Submit Indent
        document.getElementById('submit-indent').addEventListener('click', () => {
            const dept = document.getElementById('department').value;
            if (!dept) {
                alert('Please select a department');
                return;
            }
            const indentDateInput = document.getElementById('indent-date').value;
            if (!indentDateInput) {
                alert('Please select an indent date');
                return;
            }
            if (tempMedicines.length === 0) {
                alert('Please add at least one medicine to the indent');
                return;
            }
            const indent = {
                id: Date.now(),
                dept,
                date: indentDateInput,
                medicines: [...tempMedicines],
                status: 'pending',
                supplyDate: null
            };
            indents.push(indent);
            localStorage.setItem('indents', JSON.stringify(indents));
            alert('Indent submitted successfully');
            // Clear form and temporary medicines
            tempMedicines = [];
            categories.forEach(cat => {
                document.getElementById(`${cat}-entries`).innerHTML = '';
            });
            document.getElementById('department').value = '';
            document.getElementById('indent-date').value = '';
        });
        
        // Load CSV
        document.getElementById('load-csv').addEventListener('click', () => {
            const fileInput = document.getElementById('csv-upload');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file');
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split('\n').slice(1); // Skip header if present
                lines.forEach(line => {
                    const [cat, name, qty, unitInput] = line.split(',').map(s => s.trim());
                    const catUpper = cat.toUpperCase();
                    if (categories.includes(catUpper) && name && qty) {
                        const qtyNum = parseFloat(qty);
                        if (isNaN(qtyNum) || qtyNum <= 0) return;
                        const unitUpper = unitInput.toUpperCase();
                        const unit = units.includes(unitUpper) ? unitUpper : unitInput;
                        tempMedicines.push({ category: catUpper, name, qty: qtyNum, unit });
                        const confirmation = document.getElementById(`${catUpper}-confirmation`);
                        confirmation.style.display = 'block';
                        setTimeout(() => {
                            confirmation.style.display = 'none';
                        }, 2000);
                    }
                });
            };
            reader.readAsText(file);
        });
        
        // Load Indents for Pharmacy
        function loadIndents() {
            const list = document.getElementById('indents-list');
            list.innerHTML = '<h3>Pending Indents</h3>';
            const groupedByDate = {};
            indents.filter(i => i.status === 'pending').forEach(indent => {
                const date = indent.date;
                if (!groupedByDate[date]) {
                    groupedByDate[date] = [];
                }
                groupedByDate[date].push(indent);
            });
            for (const date in groupedByDate) {
                const div = document.createElement('div');
                div.classList.add('section');
                div.innerHTML = `<h3>Indents for ${date}</h3>`;
                groupedByDate[date].forEach(indent => {
                    const indentDiv = document.createElement('div');
                    indentDiv.innerHTML = `
                        <p><strong>Dept:</strong> ${indent.dept}</p>
                        <p><strong>Date:</strong> ${new Date(indent.date).toLocaleString()}</p>
                        <table>
                            <tr><th>Category</th><th>Name</th><th>Qty</th><th>Unit</th></tr>
                            ${indent.medicines.map(m => `<tr><td>${m.category}</td><td>${m.name}</td><td>${m.qty}</td><td>${m.unit}</td></tr>`).join('')}
                        </table>
                        <button onclick="supplyIndent(${indent.id})">Mark as Supplied</button>
                    `;
                    div.appendChild(indentDiv);
                });
                list.appendChild(div);
            }
        }
        
        window.supplyIndent = function(id) {
            const indent = indents.find(i => i.id === id);
            if (indent) {
                indent.status = 'supplied';
                indent.supplyDate = new Date().toISOString().split('T')[0];
                localStorage.setItem('indents', JSON.stringify(indents));
                loadIndents();
            }
        }
        
        // Generate Report Function
        function generateReport(filtered, title) {
            const output = document.getElementById('report-output');
            output.innerHTML = `<h3>${title}</h3>`;
            if (filtered.length === 0) {
                output.innerHTML += '<p>No indents found.</p>';
                return;
            }
            
            const table = document.createElement('table');
            table.innerHTML = `
                <tr>
                    <th>ID</th>
                    <th>Dept</th>
                    <th>Indent Date</th>
                    <th>Supply Date</th>
                    <th>Status</th>
                    <th>Medicines</th>
                </tr>
            `;
            filtered.forEach(i => {
                const medList = i.medicines.map(m => `${m.category}: ${m.name} ${m.qty} ${m.unit}`).join('<br>');
                table.innerHTML += `
                    <tr>
                        <td>${i.id}</td>
                        <td>${i.dept}</td>
                        <td>${new Date(i.date).toLocaleDateString()}</td>
                        <td>${i.supplyDate ? new Date(i.supplyDate).toLocaleDateString() : 'N/A'}</td>
                        <td>${i.status}</td>
                        <td>${medList}</td>
                    </tr>
                `;
            });
            output.appendChild(table);
        }
        
        // Generate Monthly Report
        document.getElementById('generate-monthly-report').addEventListener('click', () => {
            const month = document.getElementById('report-month').value;
            if (!month) return;
            const filtered = indents.filter(i => i.date.startsWith(month));
            generateReport(filtered, 'Monthly Report');
        });
        
        // Generate Daily Report
        document.getElementById('generate-daily-report').addEventListener('click', () => {
            const dateInput = document.getElementById('report-date').value;
            if (!dateInput) return;
            const filtered = indents.filter(i => i.date === dateInput);
            generateReport(filtered, 'Daily Report');
        });
    </script>
</body>
</html>
